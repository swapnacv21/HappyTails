<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="reg_div">
        <h2 class="reg fw-light">Register</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p><b>Name : </b><input type="text" name="name" id="" placeholder="name" class="fw-light"></p>
            <p><b>Email : </b><input type="email" name="email" id="" placeholder="email id" class="fw-light"></p>
            <p><b>Password : </b><input type="password" name="password" id="" placeholder="password" class="fw-light"></p>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
